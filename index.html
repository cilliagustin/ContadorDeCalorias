<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contador de calorías</title>
</head>
<body>
    <!-- ### NAVBAR ### -->
    <nav class="grey darken-3">
        <a href="#" class="titulo">Contador de Calorías</a>
        <ul>
            <li><a href="#" class="clear-btn btn red">Limpiar</a></li>
        </ul>
    </nav>

    <br>

    <div class="container">
        <!-- ### FORMULARIO ### -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Agregar Comida</span>
                <form  class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="item-name">Comida</label>
                            <input type="text" placeholder="Agregar Item" id="item-name">
                        </div>
                        <div class="input-field col s6">
                            <label for="item-calories">Calorías</label>
                            <input type="number" placeholder="Agregar Calorías" id="item-calories">
                        </div>
                        <div class="btn-container">
                            <button class="add-btn btn green darken-3"><i class="fa fa-plus"></i>  Agregar Comida</button>
                            <button class="update-btn btn blue darken-3"><i class="fa fa-pencil-square-o"></i>  Actualizar Comida</button>
                            <button class="delete-btn btn red"><i class="fa fa-remove"></i>  Eliminar Comida</button>
                            <button class="back-btn btn yellow darken-4 pull-right"><i class="fa fa-chevron-circle-left"></i>  Atrás</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- ### CONTADOR ### -->
        <h3 class="center-align">Calorías Totales: <span class="total-calories">0</span></h3>

        <!-- ### LISTA DE ITEMS ### -->
        <ul id="item-list" class="collection">
        </ul>
    </div>
    <footer class="grey darken-3">
        <div class="container">
            <p class=" grey-text text-lighten-3">
                Powered By: <a target="_blank" href="https://github.com/cilliagustin?tab=repositories">Agustin Cilli</a>
            </p>
        </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
    <script src="js/app.js"></script>
</body>
</html>
